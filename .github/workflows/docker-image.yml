name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file AGV-Navigation/Dockerfile --tag agv_nav:latest 
        docker build . --file AGV-Simulation-ROS2-Gazebo/Dockerfile --tag agv_sim:latest
